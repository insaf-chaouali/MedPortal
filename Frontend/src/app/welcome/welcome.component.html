<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedPortal - Plateforme Médicale</title>
    <meta name="description" content="Solution médicale connectée pour professionnels de santé">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#">
                <img class="logo" src="./assets/images/logo.png" alt="MedPortal">
            </a>
        </div>
        <a class="nav-button" href="login">Se connecter</a>
    </header>
    
    <main>
        <section class="hero">
            <h1>Votre santé connectée, simplifiée</h1>
            <p>MedPortal révolutionne la pratique médicale grâce à une plateforme intuitive et sécurisée.</p>
        </section>
        
        <div class="video-container">
            <iframe class="video-iframe" 
                src="https://www.youtube.com/embed/rroEoSusBpw?rel=0&modestbranding=1"
                title="Découvrez MedPortal"
                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen
                loading="lazy">
            </iframe>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.nav-button');
            
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'translateY(-3px)';
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(0)';
            });
            
            const video = document.querySelector('.video-iframe');
            video.addEventListener('play', () => {
                console.log('Vidéo lancée');
            });
        });
    </script>
</body>
</html>
