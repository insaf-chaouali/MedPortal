<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	<title>ART</title>
</head>
<body>
  <div class="page-container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <span class="logo-text">
          <i class="fas fa-heartbeat"></i>
          MedPortal
        </span>
      </div>
      <div class="nav-right">
        <img src="./assets/images/logo.png" alt="MedPortal Logo" class="nav-logo">
      </div>
    </nav>

    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="profile-section" *ngIf="currentPatient">
  <img src="../assets/images/utilisateur.png" alt="Doctor Profile" class="profile-image">
  <h3 class="doctor-name">
    <p> {{ currentPatient.firstName }} {{ currentPatient.lastName }} </p>
    <p class="speciality">Patient</p>
  </h3>
</div>

        <nav class="sidebar-nav">
        <ul>
          <li>
            <a routerLink="/gestion-rendez-vous-patient" >
              <i class="fas fa-calendar-check"></i>
              <span>Rendez-vous</span>
              <span class="message-badge">5</span>
            </a>
          </li>
          <li>
            <a href="dossier-medical-patient">
              <i class="fas fa-folder-plus"></i>
              <span>Dossiers Médicaux</span>
            </a>
          </li>
          <li>
              <a href="conversation-patient" class="active">
                <i class="fas fa-envelope"></i>
                <span>Messagerie</span>
              </a>
            </li>
            <li>
              <a href="notification-patient">
                <i class="fas fa-inbox"></i>
                <span>Notification</span>
              </a>
            </li>
          <li class="logout-item">
            <a href="#" (click)="logout($event)">
              <i class="fas fa-sign-out-alt"></i>
              <span>Déconnexion</span>
            </a>
          </li>
        </ul>
      </nav>
      </aside>
<main class="main-content">
<div class="conversation-container">
  <h2>Conversations avec le médecin</h2>

  <div class="search-box">
    <input type="text" [(ngModel)]="searchText" placeholder="Rechercher un médecin..." />
    <i class="fas fa-search"></i>
  </div>

  <ul class="patient-list">
    <li *ngFor="let patient of patients | filter:searchText" class="patient-item">
      <span>{{ patient.firstName }} {{ patient.lastName }}</span>
      <button (click)="contacterPatient(patient.id)">Contacter</button>
    </li>
  </ul>
</div>
</main>
    </div>
  </div>
</body>
</html>
